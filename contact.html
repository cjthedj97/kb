<h1>Enviar Solicitação</h1>
<hr/>
<form class="faq" action="https://getsimpleform.com/messages?form_api_token=ad1d52b28b3566072da190e00b612f6f" method="post"  enctype="multipart/form-data">
  <input type='hidden' name='redirect_to' value='http://127.0.0.1:4000/success/' />
    <p>Email </p>
    <input type="email" name="email"><br />
    
    <p>Cidade </p>
      <select name="cars">
        <option value="volvo">-</option>
        <option value="saab">Boa Vista</option>
        <option value="audi">Cascavel</option>
        <option value="fiat">Rio de Janeiro</option>
        <option value="volvo">São Bernardo do Campo</option>
      </select> <br />
   
    <p>Nome </p>
    <input type="text" name="name"><br />
   
    <p>Telefone para contato </p>
    <input type="text" name="phone"><br />
    
    <p>Ocorrência</p>
    <select name="occurence">
      <option value="volvo">-</option>
      <option value="saab">Problema</option>
      <option value="fiat">Solicitar Melhoria</option>
      <option value="audi">Dúvida</option>
    </select> <br />
      
    <p>Descrição</p>
    <textarea name="message" rows="5" >
      
    </textarea><br />

    <p>Imagem</p>

    <label for="file-upload" class="custom-file-upload">
       Anexar
    </label>
    <input name="image" id="file-upload" type="file"/><br />
    
    <input type='submit' value='Enviar Solicitação' />
</form>
